name: Auto Comment and Close

on:
  issues:
    types: [opened, labeled]

jobs:
  process-issue:
    if: contains(github.event.issue.labels.*.name, 'feedback') || contains(github.event.issue.labels.*.name, 'suggestion')
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Add thank you comment
        uses: actions/github-script@v6
        with:
          script: |
            const issue = context.payload.issue;
            console.log(`Processing issue #${issue.number} with labels: ${issue.labels.map(l => l.name).join(', ')}`);
            
            // Add comment
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.number,
              body: 'Thank you for your contribution!'
            });
            
            // Close the issue
            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.number,
              state: 'closed'
            });
            
            console.log(`Commented and closed issue #${issue.number}`);
          github-token: ${{ secrets.GITHUB_TOKEN }}